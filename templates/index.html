<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form Submission Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen flex overflow-hidden">

  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r hidden md:flex flex-col">
    <div class="p-6 text-xl font-bold text-orange-500">CFS</div>
    <nav class="px-4 space-y-2">
      <a href="#" class="block px-3 py-2 rounded text-gray-700 hover:bg-orange-100">ğŸ  Home</a>
      <a href="#" class="block px-3 py-2 rounded bg-orange-100 text-orange-600 font-semibold">ğŸ“¢ Campaigns</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-orange-100">ğŸ§° Templates</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-orange-100">âš™ï¸ Settings</a>
    </nav>
    <div class="mt-auto p-4 text-xs text-gray-500">
      <p class="mb-2">48 credits left</p>
      <p class="text-sm text-gray-700">yourm888@gmail.com</p>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <!-- Top Header -->
    <header class="bg-white border-b px-6 py-4 flex justify-between items-center">
      <div>
        <h1 class="text-lg font-semibold">Campaigns</h1>
        <p class="text-sm text-gray-500">Personal account / <span class="text-gray-800 font-medium">BF</span> / Campaigns</p>
      </div>
      <button class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded text-sm">ğŸš€ Launch Campaign</button>
    </header>

    <!-- Upload + Campaign Table -->
    <section class="flex-1 overflow-auto p-6">
      <!-- File Upload Form -->
      <form id="uploadForm" enctype="multipart/form-data" class="bg-white p-6 rounded shadow mb-6 max-w-xl">
        <h2 class="text-lg font-semibold mb-4">Upload CSV File</h2>
        <input type="file" name="file" class="block w-full mb-4 border border-gray-300 rounded p-2" required />
        <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Run Bot</button>
      </form>

      <!-- Results Table -->
      <div id="results" class="bg-white rounded shadow p-4 overflow-x-auto">
        <h2 class="text-lg font-semibold mb-4">Submission Results</h2>
        <table class="min-w-full text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="text-left p-2">URL</th>
              <th class="text-left p-2">Status</th>
              <th class="text-left p-2">Message</th>
            </tr>
          </thead>
          <tbody id="resultsBody">
            <!-- JS inserts rows here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Script -->
  <script>
    const form = document.getElementById('uploadForm');
    const resultsBody = document.getElementById('resultsBody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch('/run', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();

      resultsBody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border-t p-2">${row.url}</td>
          <td class="border-t p-2">${row.status?.status || row.status}</td>
          <td class="border-t p-2">${row.status?.status || ''}</td>
        `;
        resultsBody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
