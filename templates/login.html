<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CFS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded shadow max-w-sm w-full">
    <h2 class="text-xl font-bold mb-4 text-orange-500">CFS Login</h2>
    {% if error %}
      <p class="text-red-500 text-sm mb-2">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" class="w-full mb-3 border p-2 rounded" required>
      <input type="password" name="password" placeholder="Password" class="w-full mb-3 border p-2 rounded" required>
      <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded w-full hover:bg-orange-600">Login</button>
    </form>
  </div>
</body>
</html>
